<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Clare's Blog</h1>
        <nav><a href="index.html">Home</a> |
        <a href="about.html">About Clare</a> |
        <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <section>
        <h2>Contact Form</h2>
        <form>
            <div>
                <label for="name">Enter your name: 
                    <input id="name" type="text">
                </label>
            </div>
            <div>
                <label for="email">Enter your email: 
                    <input id="email" type="text">
                </label>
            </div>
            <div>
                <label for="reason">Reason for contact:</label>
                    <select id="reason" name="reasons">
                        <option value="hi">saying hi</option>
                        <option value="contractor">looking for a contractor</option>
                        <option value="interview">interested in an interview</option>
                    </select>
            </div>
            <div>
                <label for="comment">Comments:</label>
                <textarea id="comment" name="comment">
                Leave a comment
                </textarea>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
